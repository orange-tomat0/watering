board_manager:
    additional_urls: [https://static-cdn.m5stack.com/resource/arduino/package_m5stack_index.json]
build_cache:
    compilations_before_purge: 10
    ttl: 720h0m0s
daemon:
    port: "50051"
directories:
    data: ./external/boards
    downloads: ./tmp/downloads
    user: ./external
    builtin.libraries: ./source/libraries
    build-cache: ./tmp/cache
library:
    enable_unsafe_install: true
logging:
    file: ""
    format: text
    level: info
metrics:
    addr: :9090
    enabled: true
output:
    no_color: false
sketch:
    always_export_binaries: false
updater:
    enable_notification: true
network:
    download_timeout: 600
